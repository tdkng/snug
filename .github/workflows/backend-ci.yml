name: Backend CI (Spring Boot + Maven)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: mvn -B clean package

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      - name: Build Docker image
        run: |
          docker build -t snug-backend:latest ./backend

