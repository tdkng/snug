name: Backend CI (Spring Boot + Maven)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Ensure Maven is installed
        if: runner.os == 'Linux'
        run: |
          if ! command -v mvn >/dev/null; then
            apt-get update && apt-get install -y maven
          else
            echo "mvn found: $(mvn -v | head -n1)"
          fi

      - name: Build and test with Maven
        working-directory: ./backend
        env:
          # Note: API key is REQUIRED (not optional) in application.properties
          # For CI: Use secret if available, otherwise use dummy (test profile will override during tests)
          # For production: Must be set as environment variable or in .env file
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY || 'test-dummy-key' }}
        run: mvn -B clean package

      - name: Build Docker image
        run: |
          docker build -t snug-backend:latest ./backend

